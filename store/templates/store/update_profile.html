{% extends 'store/layouts/main.html' %}

{% block content %}

<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 12px;
        font-size: 14px;
    }

    .btn-success {
        border-radius: 6px;
        padding: 12px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-3 shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Update Profile</h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="id_phone" class="form-label">Phone:</label>
                                <input type="text" id="id_phone" name="phone" value="{{ form.phone.value }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_address" class="form-label">Address:</label>
                                <textarea id="id_address" name="address" class="form-control" required>{{ form.address.value }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_city" class="form-label">City:</label>
                                <input type="text" id="id_city" name="city" value="{{ form.city.value }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_state" class="form-label">State:</label>
                                <input type="text" id="id_state" name="state" value="{{ form.state.value }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_country" class="form-label">Country:</label>
                                <input type="text" id="id_country" name="country" value="{{ form.country.value }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_pincode" class="form-label">Pin Code:</label>
                                <input type="text" id="id_pincode" name="pincode" value="{{ form.pincode.value }}" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
