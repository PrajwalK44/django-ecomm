<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

{% load static %}
<style>
  /* Slider container styling */
  .carousel {
      position: relative;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
  }

  /* Adjusting the height of the images */
  .carousel-inner img {
      height: 400px;
      object-fit: cover;
  }

  /* Indicator buttons styling */
  .carousel-indicators button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
  }

  .carousel-indicators .active {
      background-color: rgba(255, 255, 255, 0.9);
  }

  /* Navigation buttons styling */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
      width: 40px;
      height: 40px;
      background-size: 100%, 100%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
  }

  .carousel-control-prev-icon {
      background-image: url('https://www.flaticon.com/svg/static/icons/svg/271/271220.svg');
  }

  .carousel-control-next-icon {
      background-image: url('https://www.flaticon.com/svg/static/icons/svg/271/271228.svg');
  }

  /* Ensuring the navigation buttons are centered vertically */
  .carousel-control-prev, 
  .carousel-control-next {
      top: 50%;
      transform: translateY(-50%);
      width: 5%;
  }
</style>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/banner1.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banner2.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banner3.png' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"><i class="fa fa-chevron-left" style="margin-top: 10px;"></i></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"><i class="fa fa-chevron-right" style="margin-top: 10px;"></i></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script>
    // Activate carousel auto-scrolling
    $(document).ready(function() {
        $('#carouselExampleIndicators').carousel({
            interval: 4000 // Time in milliseconds
        });
    });
</script>
