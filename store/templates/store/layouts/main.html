{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>
        
        {% block title %}
            
        {% endblock title %}
            
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  

    <style>
        
        *{
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .product-viewtag{
            background-color: red;
            color: #fff;
            font-size: 11px;
            line-height: 1;
            position: absolute;
            text-align: center;
            text-transform: uppercase;
            top: 22px;
            margin-left: 17.5rem;
            padding: 7px 10px;
            font-weight: 600;
            min-width: 45px;

        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9fa; /* Light background color */
            color: #007bff;
        }
        
        /* Navbar container */
        .navbar-brand {
            margin-right: 20px; /* Adjust as needed */
        }
        
        .navbar-nav .nav-item {
            margin-right: 10px; /* Adjust as needed */
        }
        
        .navbar-nav .nav-link {
            padding: 10px 15px; /* Adjust padding for links */
        }
        
        .search-bar {
            margin-left: 20px; /* Adjust margin for the search bar */
        }
        
        .dropdown-menu {
            min-width: 150px; /* Adjust width of dropdown menu */
        }
        
        .dropdown-divider {
            margin: 0.5rem 0; /* Adjust spacing of dropdown divider */
        }
        
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .navbar .nav-link {
                text-align: center; /* Center text on smaller screens */
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background color */
        }
        
        /* Navbar container */
        .navbar {
            background-color: #343a40; /* Dark background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        
        /* Logo styling */
        .navbar .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff; /* White logo text */
            font-weight: bold;
        }
        
        /* Styling for each link */
        .navbar .nav-link {
            color: #ffffff; /* White link text */
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
        }
        
        /* Hover effect for links */
        .navbar .nav-link:hover {
            background-color: #c0b10e; /* Coral background on hover */
            color: #ffffff; /* White text on hover */
            border-radius: 4px; /* Rounded corners */
        }
        
        /* Active link styling */
        .navbar .nav-link.active {
            background-color: #c0b10e; /* Coral background for active link */
            color: #ffffff; /* White text for active link */
            border-radius: 4px; /* Rounded corners */
        }
        
        /* Search button styling */
        .navbar .btn-outline-light {
            color: #ffffff; /* White text */
            border-color: #ffffff; /* White border */
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
        }
        
        /* Hover effect for search button */
        .navbar .btn-outline-light:hover {
            background-color: #c0b10e; /* Coral background on hover */
            border-color: #c0b10e; /* Coral border on hover */
        }
        
        /* Dropdown menu styling */
        .dropdown-menu {
            background-color: #343a40; /* Dark background */
            color: #ffffff; /* White text */
        }
        
        /* Dropdown item styling */
        .dropdown-item {
            color: #ffffff; /* White text */
        }
        
        /* Hover effect for dropdown items */
        .dropdown-item:hover {
            background-color: #c0b10e; /* Coral background on hover */
            color: #ffffff; /* White text on hover */
        }
        
        /* Footer styles */
        .footer {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* White text */
            padding: 2rem 0;
        }
        
        .footer h5 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .footer a {
            color: #ffffff; /* White link text */
            text-decoration: none;
            transition: color 0.3s; /* Smooth transitions */
        }
        
        .footer a:hover {
            color: #c0b10e; /* Coral color on hover */
        }
        
        .footer .fab {
            font-size: 1.5rem;
        }
        
        .footer .fab:hover {
            color: #c0b10e; /* Coral color on hover */
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .navbar .nav-link {
                text-align: center; /* Center text on smaller screens */
            }
        }
        .card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease !important;
        }
        
        .card:hover {
            transform: scale(1.05) !important; /* Slightly increase the size of the card */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2) !important;
            
        }
        
        .category-image img {
            height: 450px;
            
            object-fit: cover;
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
        }
        
        .category-info {
            background-color: #f8f9fa;
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        
        .category-info h4 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .category-image img {
                height: 200px;
            }
        }
        
        @media (max-width: 576px) {
            .category-image img {
                height: 150px;
            }
        }
        .bg-primary {
            background-color: #007bff !important;
        }
        h1.text-center {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }
        .product-info {
            background-color: #f8f9fa;
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        
        .product-info h4 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        
        .product-info .d-flex {
            align-items: center;
            justify-content: space-between;
        }
        
        .product-info .text-muted {
            font-size: 1rem;
        }
        
        .product-info .text-danger {
            font-size: 1.25rem;
            font-weight: 700;
        }
        .cart-count {
            display: inline;
            margin-left: 5px;
        }
        
        
    </style>
</head>
<body>
    {% include 'store/inc/navbar.html' %}
    {% block content %}
        
    {% endblock content %}
    {% include 'store/inc/footer.html' %}
    
    <script src="{% static '/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>
    <script src="{% static 'js/cart.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        var availableTags = [];

        $.ajax({
            method: "GET",
            url: "/product-list",
            
            success: function (response) {
                
                startAutocomplete(response)
            }
        });
        function startAutocomplete(availableTags)
        {
            $( "#searchproduct" ).autocomplete({
                source: availableTags
              });
        }
    
    </script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    

    <script>
        alertify.set('notifier','position', 'top-right');
        
        {% for msg in messages %}
            alertify.success('{{msg}}');
        {% endfor %}
            
            
        
    </script>
    {% block scripts %}
        
    {% endblock scripts %}
    <script src="{% static '/js/checkout.js' %}"></script>
        
        
</body>
</html>
